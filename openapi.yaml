openapi: 3.1.0
info:
  title: Linear Game Backend API
  version: 1.0.0
servers:
  - url: https://api.example.com
tags:
  - name: Health
  - name: Auth
  - name: OAuth
  - name: Workflows
  - name: Characters
  - name: Scenes
  - name: Videos
  - name: Assets
  - name: Metadata
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    WorkflowID:
      in: path
      name: workflowID
      required: true
      schema:
        type: string
        format: uuid
    CharacterID:
      in: path
      name: characterID
      required: true
      schema:
        type: string
    SceneID:
      in: path
      name: sceneID
      required: true
      schema:
        type: string
    ChapterID:
      in: path
      name: chapterID
      required: true
      schema:
        type: string
    VersionQuery:
      in: query
      name: version
      schema:
        type: integer
      description: Specific asset version to fetch; defaults to the latest or selected pointer.
    AsyncQuery:
      in: query
      name: async
      schema:
        type: boolean
      description: Return 202 Accepted and run work asynchronously when true.
    PreferAsync:
      in: header
      name: Prefer
      schema:
        type: string
        enum: ["respond-async"]
      description: Alternative to `async=1`; returns 202 Accepted and processes in the background.
    AssetTypeSelectable:
      in: path
      name: assetType
      required: true
      schema:
        type: string
        enum: [story, character_images, scene_images, videos]
    JobID:
      in: path
      name: jobID
      required: true
      schema:
        type: string
        format: uuid
  responses:
    Error400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Error401:
      description: Unauthorized or missing token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Error404:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
      required: [error]
    AuthTokens:
      type: object
      properties:
        token:
          type: string
          description: Access token (Bearer JWT)
        refresh_token:
          type: string
        expires_at:
          type: string
          format: date-time
        expires_in:
          type: integer
          description: Seconds until the access token expires
      required: [token, refresh_token, expires_at, expires_in]
    WorkflowStatus:
      type: string
      enum: [pending, active, completed, failed]
    StageStatus:
      type: string
      enum: [pending, in_progress, completed, failed]
    AssetType:
      type: string
      enum: [story, plot, character_images, scene_images, videos]
    VideoJobStatus:
      type: string
      enum: [queued, running, completed, failed]
    StageDetail:
      type: object
      additionalProperties: true
      description: |
        Stage metadata recorded on a workflow. Common keys include: active_stage, message, error, story_version, plot_version, character_images_version, scene_images_version, videos_version, selected_versions, story_files, queue_position, scene_id, current_video_job_id, video_status.
    Workflow:
      type: object
      properties:
        id: {type: string, format: uuid}
        idea: {type: string}
        status: {$ref: '#/components/schemas/WorkflowStatus'}
        current_stage: {$ref: '#/components/schemas/AssetType'}
        stage_detail: {$ref: '#/components/schemas/StageDetail'}
        created_at: {type: string, format: date-time}
        updated_at: {type: string, format: date-time}
      required: [id, idea, status, current_stage, created_at, updated_at]
    WorkflowAsset:
      type: object
      properties:
        type: {$ref: '#/components/schemas/AssetType'}
        version: {type: integer}
        status: {$ref: '#/components/schemas/StageStatus'}
        summary: {type: string}
        updated_at: {type: string, format: date-time}
      required: [type, version, status, updated_at]
    AssetEnvelope:
      type: object
      properties:
        workflow: {$ref: '#/components/schemas/Workflow'}
        asset: {$ref: '#/components/schemas/WorkflowAsset'}
      required: [workflow, asset]
    StoryCharacter:
      type: object
      properties:
        id: {type: string}
        name: {type: string}
        role_type: {type: string}
        player: {type: integer}
        profession: {type: string}
        profile: {type: string}
        image_prompt: {type: string}
        voice: {type: string}
    CharacterInput:
      allOf:
        - $ref: '#/components/schemas/StoryCharacter'
        - type: object
          required: [id, name, role_type, profile, image_prompt]
          properties:
            player:
              type: integer
              description: Optional player slot; defaults to 0.
    StoryContent:
      type: object
      properties:
        prompt: {type: string}
        language: {type: string}
        genre: {type: string}
        visual_style: {type: string}
        image_ratio: {type: string}
        story_summary: {type: string}
        characters:
          type: array
          items: {$ref: '#/components/schemas/StoryCharacter'}
      required: [prompt, language, genre, visual_style, image_ratio, story_summary, characters]
    StoryReferenceFile:
      type: object
      properties:
        name: {type: string}
        storage_key: {type: string}
        url: {type: string}
        content_type: {type: string}
        size: {type: integer}
        openai_file_id: {type: string}
    StoryAssetPayload:
      type: object
      properties:
        idea: {type: string}
        raw: {type: string, description: LLM raw response text}
        story: {$ref: '#/components/schemas/StoryContent'}
        meta:
          type: object
          properties:
            reference_files:
              type: array
              items: {$ref: '#/components/schemas/StoryReferenceFile'}
      required: [idea, raw, story]
    ImagePromptParams:
      type: object
      properties:
        description_prompt: {type: string}
        visual_style: {type: string}
        ratio: {type: string}
    PlotTransitionOption:
      type: object
      properties:
        text: {type: string}
        next_scene: {type: string}
    PlotTransitionDetails:
      type: object
      properties:
        next_scene: {type: string}
        options:
          type: array
          items: {$ref: '#/components/schemas/PlotTransitionOption'}
    PlotTransition:
      type: object
      properties:
        type: {type: string}
        details: {$ref: '#/components/schemas/PlotTransitionDetails'}
    Scene:
      type: object
      properties:
        scene_id: {type: string}
        short_introduction: {type: string}
        description: {type: string}
        character_ids:
          type: array
          items: {type: string}
        image_prompt_params: {$ref: '#/components/schemas/ImagePromptParams'}
        video_motion_prompt: {type: string}
        transition_logic: {$ref: '#/components/schemas/PlotTransition'}
      required: [scene_id]
    Chapter:
      type: object
      properties:
        id: {type: string}
        title: {type: string}
        scenes:
          type: array
          items: {$ref: '#/components/schemas/Scene'}
      required: [id, scenes]
    PlotAssetPayload:
      type: object
      properties:
        raw: {type: string}
        chapters:
          type: array
          items: {$ref: '#/components/schemas/Chapter'}
        scenes:
          type: array
          items: {$ref: '#/components/schemas/Scene'}
          description: Legacy flat list; chapters is preferred.
      required: [raw, chapters]
    CharacterImageReference:
      type: object
      properties:
        name: {type: string}
        url: {type: string}
        mime_type: {type: string}
        storage_key: {type: string}
    CharacterImage:
      type: object
      properties:
        character_id: {type: string}
        name: {type: string}
        prompt: {type: string}
        url: {type: string}
        mime_type: {type: string}
        storage_key: {type: string}
        origin:
          type: string
          enum: [ai, uploaded, hybrid]
        references:
          type: array
          items: {$ref: '#/components/schemas/CharacterImageReference'}
    CharacterImageFailure:
      type: object
      properties:
        character_id: {type: string}
        name: {type: string}
        error: {type: string}
    CharacterImagesPayload:
      type: object
      properties:
        images:
          type: array
          items: {$ref: '#/components/schemas/CharacterImage'}
        failures:
          type: array
          items: {$ref: '#/components/schemas/CharacterImageFailure'}
      required: [images]
    SceneImage:
      type: object
      properties:
        scene_id: {type: string}
        url: {type: string}
        mime_type: {type: string}
        prompt: {type: string}
        params: {$ref: '#/components/schemas/ImagePromptParams'}
        storage_key: {type: string}
    SceneImagesPayload:
      type: object
      properties:
        images:
          type: array
          items: {$ref: '#/components/schemas/SceneImage'}
      required: [images]
    SceneVideo:
      type: object
      properties:
        scene_id: {type: string}
        url: {type: string}
        mime_type: {type: string}
        prompt: {type: string}
        storage_key: {type: string}
    SceneVideoFailure:
      type: object
      properties:
        scene_id: {type: string}
        prompt: {type: string}
        error: {type: string}
    SceneVideosPayload:
      type: object
      properties:
        videos:
          type: array
          items: {$ref: '#/components/schemas/SceneVideo'}
        failures:
          type: array
          items: {$ref: '#/components/schemas/SceneVideoFailure'}
      required: [videos]
    VersionItem:
      type: object
      properties:
        id: {type: string, format: uuid}
        version: {type: integer}
        status: {$ref: '#/components/schemas/StageStatus'}
        summary: {type: string}
        asset_type: {$ref: '#/components/schemas/AssetType'}
        created_at: {type: string, format: date-time}
        updated_at: {type: string, format: date-time}
      required: [id, version, status, asset_type, updated_at]
    VersionPointer:
      type: object
      properties:
        versions:
          type: array
          items: {$ref: '#/components/schemas/VersionItem'}
        selected_version:
          type: integer
          nullable: true
      required: [versions]
    StageSnapshot:
      type: object
      properties:
        asset_type: {$ref: '#/components/schemas/AssetType'}
        version: {type: integer}
        status: {$ref: '#/components/schemas/StageStatus'}
        summary: {type: string}
        updated_at: {type: string, format: date-time}
      required: [asset_type, status]
    StageAcceptedResponse:
      type: object
      properties:
        workflow: {$ref: '#/components/schemas/Workflow'}
        stage:
          type: object
          properties:
            type: {$ref: '#/components/schemas/AssetType'}
            status: {$ref: '#/components/schemas/StageStatus'}
          required: [type, status]
      required: [workflow, stage]
    StoryAssetResponse:
      allOf:
        - $ref: '#/components/schemas/AssetEnvelope'
        - type: object
          properties:
            payload: {$ref: '#/components/schemas/StoryAssetPayload'}
          required: [payload]
    PlotAssetResponse:
      allOf:
        - $ref: '#/components/schemas/AssetEnvelope'
        - type: object
          properties:
            payload: {$ref: '#/components/schemas/PlotAssetPayload'}
          required: [payload]
    CharacterImagesAssetResponse:
      allOf:
        - $ref: '#/components/schemas/AssetEnvelope'
        - type: object
          properties:
            payload: {$ref: '#/components/schemas/CharacterImagesPayload'}
          required: [payload]
    SceneImagesAssetResponse:
      allOf:
        - $ref: '#/components/schemas/AssetEnvelope'
        - type: object
          properties:
            payload: {$ref: '#/components/schemas/SceneImagesPayload'}
          required: [payload]
    SceneVideosAssetResponse:
      allOf:
        - $ref: '#/components/schemas/AssetEnvelope'
        - type: object
          properties:
            payload: {$ref: '#/components/schemas/SceneVideosPayload'}
          required: [payload]
    WorkflowListResponse:
      type: object
      properties:
        workflows:
          type: array
          items: {$ref: '#/components/schemas/Workflow'}
        next_cursor: {type: string}
      required: [workflows]
    WorkflowStatusResponse:
      type: object
      properties:
        workflow: {$ref: '#/components/schemas/Workflow'}
        stages:
          type: array
          items: {$ref: '#/components/schemas/StageSnapshot'}
      required: [workflow, stages]
    VideoJob:
      type: object
      properties:
        id: {type: string, format: uuid}
        workflow_id: {type: string, format: uuid}
        status: {$ref: '#/components/schemas/VideoJobStatus'}
        scene_id: {type: string, nullable: true}
        veo_model: {type: string}
        queue_position: {type: integer}
        started_at: {type: string, format: date-time, nullable: true}
        completed_at: {type: string, format: date-time, nullable: true}
        result_asset_id: {type: string, format: uuid, nullable: true}
        error_message: {type: string}
      required: [id, workflow_id, status, veo_model, queue_position]
    SelectedVersionResponse:
      type: object
      properties:
        selected_version:
          type: integer
          nullable: true
paths:
  /healthz:
    get:
      tags: [Health]
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: ok

  /api/v1/users/register:
    post:
      tags: [Auth]
      summary: Register with email/password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
      responses:
        '201':
          description: Auth tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
        '400':
          $ref: '#/components/responses/Error400'
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/users/login:
    post:
      tags: [Auth]
      summary: Login with email/password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password: {type: string}
      responses:
        '200':
          description: Auth tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'

  /api/v1/users/oauth/{provider}/start:
    get:
      tags: [OAuth]
      summary: Start OAuth flow
      parameters:
        - in: path
          name: provider
          required: true
          schema: {type: string, enum: [google]}
        - in: query
          name: redirect_uri
          required: true
          schema: {type: string, format: uri}
      responses:
        '302':
          description: Redirect to provider
        '400':
          $ref: '#/components/responses/Error400'
        '404':
          $ref: '#/components/responses/Error404'
        '503':
          description: OAuth provider not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/users/oauth/{provider}/callback:
    get:
      tags: [OAuth]
      summary: OAuth callback
      parameters:
        - in: path
          name: provider
          required: true
          schema: {type: string, enum: [google]}
        - in: query
          name: code
          required: true
          schema: {type: string}
        - in: query
          name: state
          required: true
          schema: {type: string}
      responses:
        '302':
          description: Redirects to redirect_uri with tokens or oauth_error params
        '200':
          description: Tokens returned directly when redirect is unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
        '400':
          $ref: '#/components/responses/Error400'
        '404':
          $ref: '#/components/responses/Error404'
        '503':
          description: OAuth provider not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/users/token/refresh:
    post:
      tags: [Auth]
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refresh_token]
              properties:
                refresh_token: {type: string}
      responses:
        '200':
          description: Auth tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'

  /api/v1/workflows/story:
    post:
      tags: [Workflows]
      security: [{bearerAuth: []}]
      summary: Generate story and characters
      description: Idea is required when creating a new workflow; when workflow_id is provided the existing idea can be reused.
      parameters:
        - $ref: '#/components/parameters/AsyncQuery'
        - $ref: '#/components/parameters/PreferAsync'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                idea: {type: string}
                workflow_id: {type: string, format: uuid}
                story_style: {type: string}
                visual_style: {type: string}
                aspect_ratio: {type: string}
          multipart/form-data:
            schema:
              type: object
              properties:
                idea: {type: string}
                workflow_id: {type: string, format: uuid}
                story_style: {type: string}
                visual_style: {type: string}
                aspect_ratio: {type: string}
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Story asset with characters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoryAssetResponse'
        '202':
          description: Accepted for async processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StageAcceptedResponse'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'

  /api/v1/workflows/{workflowID}/plot:
    post:
      tags: [Workflows]
      security: [{bearerAuth: []}]
      summary: Generate plot and scenes (chapters default to one)
      parameters:
        - $ref: '#/components/parameters/WorkflowID'
        - $ref: '#/components/parameters/AsyncQuery'
        - $ref: '#/components/parameters/PreferAsync'
      responses:
        '200':
          description: Plot asset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlotAssetResponse'
        '202':
          description: Accepted for async processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StageAcceptedResponse'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'
    get:
      tags: [Workflows]
      security: [{bearerAuth: []}]
      summary: Fetch plot asset
      parameters:
        - $ref: '#/components/parameters/WorkflowID'
        - $ref: '#/components/parameters/VersionQuery'
      responses:
        '200':
          description: Plot asset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlotAssetResponse'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'

  /api/v1/workflows/{workflowID}/characters/images:
    post:
      tags: [Characters]
      security: [{bearerAuth: []}]
      summary: Generate character images from prompts
      parameters:
        - $ref: '#/components/parameters/WorkflowID'
        - $ref: '#/components/parameters/AsyncQuery'
        - $ref: '#/components/parameters/PreferAsync'
      responses:
        '200':
          description: Character images asset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterImagesAssetResponse'
        '202':
          description: Accepted for async processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StageAcceptedResponse'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'
    get:
      tags: [Characters]
      security: [{bearerAuth: []}]
      summary: Fetch character images asset
      parameters:
        - $ref: '#/components/parameters/WorkflowID'
        - $ref: '#/components/parameters/VersionQuery'
      responses:
        '200':
          description: Character images asset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterImagesAssetResponse'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'

  /api/v1/workflows/{workflowID}/characters/{characterID}/images:
    post:
      tags: [Characters]
      security: [{bearerAuth: []}]
      summary: Regenerate a single character image (prompt or prompt + reference images)
      parameters:
        - $ref: '#/components/parameters/WorkflowID'
        - $ref: '#/components/parameters/CharacterID'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt: {type: string}
          multipart/form-data:
            schema:
              type: object
              properties:
                prompt: {type: string}
                references:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Updated character images asset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterImagesAssetResponse'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'

  /api/v1/workflows/{workflowID}/characters/{characterID}/images/upload:
    post:
      tags: [Characters]
      security: [{bearerAuth: []}]
      summary: Upload a character image (manual override)
      parameters:
        - $ref: '#/components/parameters/WorkflowID'
        - $ref: '#/components/parameters/CharacterID'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required: [file]
      responses:
        '200':
          description: Updated character images asset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterImagesAssetResponse'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'

  /api/v1/workflows/{workflowID}/characters:
    post:
      tags: [Characters]
      security: [{bearerAuth: []}]
      summary: Add a character to the story payload
      parameters:
        - $ref: '#/components/parameters/WorkflowID'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CharacterInput'
      responses:
        '200':
          description: Updated story asset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoryAssetResponse'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'

  /api/v1/workflows/{workflowID}/characters/{characterID}:
    delete:
      tags: [Characters]
      security: [{bearerAuth: []}]
      summary: Remove a character from the story payload
      parameters:
        - $ref: '#/components/parameters/WorkflowID'
        - $ref: '#/components/parameters/CharacterID'
      responses:
        '200':
          description: Updated story asset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoryAssetResponse'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'

  /api/v1/workflows/{workflowID}/scenes/images:
    post:
      tags: [Scenes]
      security: [{bearerAuth: []}]
      summary: Generate all scene images
      parameters:
