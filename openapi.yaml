openapi: 3.1.0
info:
  title: Linear Game Backend API
  version: 1.0.0
servers:
  - url: https://api.example.com
tags:
  - name: Health
  - name: Auth
  - name: OAuth
  - name: Payments
  - name: Webhooks
  - name: Workflows
  - name: Characters
  - name: Scenes
  - name: Videos
  - name: Assets
  - name: Metadata
  - name: Credits
  - name: Mock
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    WorkflowID:
      in: path
      name: workflowID
      required: true
      schema:
        type: string
        format: uuid
    CharacterID:
      in: path
      name: characterID
      required: true
      schema:
        type: string
    SceneID:
      in: path
      name: sceneID
      required: true
      schema:
        type: string
    ChapterID:
      in: path
      name: chapterID
      required: true
      schema:
        type: string
    VersionQuery:
      in: query
      name: version
      schema:
        type: integer
      description: Specific asset version to fetch; defaults to the latest or selected pointer.
    AsyncQuery:
      in: query
      name: async
      schema:
        type: boolean
      description: Return 202 Accepted and run work asynchronously when true.
    PreferAsync:
      in: header
      name: Prefer
      schema:
        type: string
        enum: ["respond-async"]
      description: Alternative to `async=1`; returns 202 Accepted and processes in the background.
    AssetTypeSelectable:
      in: path
      name: assetType
      required: true
      schema:
        type: string
        enum: [story, character_images, scene_images, first_frame_images, videos]
    JobID:
      in: path
      name: jobID
      required: true
      schema:
        type: string
        format: uuid
  responses:
    Error400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Error401:
      description: Unauthorized or missing token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Error404:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Error413:
      description: Payload too large
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
      required: [error]
    AuthTokens:
      type: object
      properties:
        token:
          type: string
          description: Access token (Bearer JWT)
        refresh_token:
          type: string
        expires_at:
          type: string
          format: date-time
        expires_in:
          type: integer
          description: Seconds until the access token expires
      required: [token, refresh_token, expires_at, expires_in]
    WorkflowStatus:
      type: string
      enum: [pending, active, completed, failed]
    StageStatus:
      type: string
      enum: [pending, in_progress, completed, failed]
    AssetType:
      type: string
      enum: [story, plot, character_images, scene_images, first_frame_images, videos, publish]
    VideoJobStatus:
      type: string
      enum: [queued, running, completed, failed]
    StageDetail:
      type: object
      additionalProperties: true
      description: |
        Stage metadata recorded on a workflow. Common keys include: active_stage, message, error, story_version, plot_version, character_images_version, scene_images_version, first_frame_images_version, videos_version, publish_version, selected_versions, story_files, queue_position, scene_id, current_video_job_id, video_status.
    Workflow:
      type: object
      properties:
        id: {type: string, format: uuid}
        idea: {type: string}
        status: {$ref: '#/components/schemas/WorkflowStatus'}
        current_stage: {$ref: '#/components/schemas/AssetType'}
        stage_detail: {$ref: '#/components/schemas/StageDetail'}
        created_at: {type: string, format: date-time}
        updated_at: {type: string, format: date-time}
      required: [id, idea, status, current_stage, created_at, updated_at]
    WorkflowAsset:
      type: object
      properties:
        type: {$ref: '#/components/schemas/AssetType'}
        version: {type: integer}
        status: {$ref: '#/components/schemas/StageStatus'}
        summary: {type: string}
        updated_at: {type: string, format: date-time}
      required: [type, version, status, updated_at]
    AssetEnvelope:
      type: object
      properties:
        workflow: {$ref: '#/components/schemas/Workflow'}
        asset: {$ref: '#/components/schemas/WorkflowAsset'}
        credits: {$ref: '#/components/schemas/CreditUsage'}
      required: [workflow, asset]
    StoryCharacter:
      type: object
      properties:
        id: {type: string}
        name: {type: string}
        role_type: {type: string}
        player: {type: integer}
        profession: {type: string}
        profile: {type: string}
        image_prompt:
          type: string
          description: Required unless image_method is upload
        voice: {type: string}
    CharacterInput:
      allOf:
        - $ref: '#/components/schemas/StoryCharacter'
        - type: object
          required: [name, profile]
          properties:
            player:
              type: integer
              description: Optional player slot; defaults to 0.
    StoryStructure:
      type: object
      properties:
        act1: {type: string}
        act2: {type: string}
        act3: {type: string}
    StoryOutline:
      type: object
      properties:
        logline: {type: string}
        worldbuilding: {type: string}
        setting: {type: string}
        core_conflict: {type: string}
        structure: {$ref: '#/components/schemas/StoryStructure'}
        relationships: {type: string}
        branch_potential: {type: string}
    CharacterPrompt:
      type: object
      properties:
        id: {type: string}
        name: {type: string}
        portrait_prompt: {type: string}
        sheet_prompt: {type: string}
        ratio_portrait: {type: string}
        ratio_sheet: {type: string}
        number: {type: integer}
        reference_images:
          type: array
          items: {type: string}
    CharacterPromptsOutput:
      type: object
      properties:
        language: {type: string}
        characters:
          type: array
          items: {$ref: '#/components/schemas/CharacterPrompt'}
    RefinedInput:
      type: object
      properties:
        input_type: {type: string}
        prompt: {type: string}
        file: {}
        language: {type: string}
        genre: {type: string}
        visual_style: {type: string}
        image_ratio: {type: string}
        duration: {type: number}
        number_of_shots: {type: integer}
        batch: {type: integer}
        must_have:
          type: array
          items: {type: string}
        avoid:
          type: array
          items: {type: string}
        round_index: {type: integer}
    StoryContent:
      type: object
      properties:
        input_type: {type: string}
        prompt: {type: string}
        file: {}
        language: {type: string}
        genre: {type: string}
        visual_style: {type: string}
        image_ratio: {type: string}
        duration: {type: number}
        number_of_shots: {type: integer}
        batch: {type: integer}
        must_have:
          type: array
          items: {type: string}
        avoid:
          type: array
          items: {type: string}
        round_index: {type: integer}
        story_outline: {$ref: '#/components/schemas/StoryOutline'}
        story_summary: {type: string}
        characters:
          type: array
          items: {$ref: '#/components/schemas/StoryCharacter'}
        character_prompts: {$ref: '#/components/schemas/CharacterPromptsOutput'}
      required: [prompt, language, story_summary, characters]
    StoryReferenceFile:
      type: object
      properties:
        name: {type: string}
        storage_key: {type: string}
        url: {type: string}
        content_type: {type: string}
        size: {type: integer}
        openai_file_id: {type: string}
    StoryAssetPayload:
      type: object
      properties:
        idea: {type: string}
        modified_input_raw: {type: string}
        story_raw: {type: string, description: LLM raw response text}
        character_prompts_raw: {type: string}
        modified_input: {$ref: '#/components/schemas/RefinedInput'}
        story: {$ref: '#/components/schemas/StoryContent'}
        character_prompts: {$ref: '#/components/schemas/CharacterPromptsOutput'}
        meta:
          type: object
          properties:
            reference_files:
              type: array
              items: {$ref: '#/components/schemas/StoryReferenceFile'}
      required: [idea, story_raw, story]
    ImagePromptParams:
      type: object
      properties:
        description_prompt: {type: string}
        visual_style: {type: string}
        ratio: {type: string}
    ImageMethod:
      type: string
      enum: [prompt, prompt_with_references, upload]
    ReferenceImageInput:
      type: object
      description: Provide either raw data (base64) or an http(s) URL for an image reference.
      properties:
        name:
          type: string
          description: Optional filename used for storage and display.
        content_type:
          type: string
          description: MIME type for the data field; inferred when omitted.
        data:
          type: string
          format: byte
          description: Base64-encoded image bytes.
        url:
          type: string
          format: uri
          description: http(s) URL to fetch the image from.
    PlotTransitionOption:
      type: object
      properties:
        text: {type: string}
        next_scene: {type: string}
    PlotTransitionDetails:
      type: object
      properties:
        next_scene: {type: string}
        options:
          type: array
          items: {$ref: '#/components/schemas/PlotTransitionOption'}
    PlotTransition:
      type: object
      properties:
        type: {type: string}
        details: {$ref: '#/components/schemas/PlotTransitionDetails'}
    Scene:
      type: object
      properties:
        scene_id: {type: string}
        chapter_id: {type: string}
        section_id: {type: string}
        short_introduction: {type: string}
        description: {type: string}
        dialogue_or_narration:
          type: array
          items:
            type: object
            properties:
              character: {type: string}
              text: {type: string}
        character_ids:
          type: array
          items: {type: string}
        image_prompt_params: {$ref: '#/components/schemas/ImagePromptParams'}
        reference_images:
          type: array
          items: {$ref: '#/components/schemas/CharacterImageReference'}
        video_motion_prompt: {type: string}
        transition_logic: {$ref: '#/components/schemas/PlotTransition'}
        is_terminal: {type: boolean}
      required: [scene_id]
    Chapter:
      type: object
      properties:
        id: {type: string}
        title: {type: string}
        scenes:
          type: array
          items: {$ref: '#/components/schemas/Scene'}
      required: [id, scenes]
    ActDistribution:
      type: object
      properties:
        act1: {type: number}
        act2: {type: number}
        act3: {type: number}
    ShotRange:
      type: object
      properties:
        start: {type: integer}
        end: {type: integer}
    PlanSection:
      type: object
      properties:
        section_id: {type: string}
        order_index: {type: integer}
        act: {type: string}
        core_beat: {type: string}
        detail_summary: {type: string}
        estimated_shots: {type: integer}
        estimated_batches: {type: number}
        shot_index_range: {$ref: '#/components/schemas/ShotRange'}
        interaction_density: {type: string}
        emotional_tone: {type: string}
        main_locations:
          type: array
          items: {type: string}
        main_characters:
          type: array
          items: {type: string}
    PlanChapter:
      type: object
      properties:
        chapter_id: {type: string}
        act: {type: string}
        title: {type: string}
        one_sentence_summary: {type: string}
        role_in_overall_arc: {type: string}
        estimated_shots: {type: integer}
        estimated_batches: {type: number}
        sections:
          type: array
          items: {$ref: '#/components/schemas/PlanSection'}
    ChapterPlanDetails:
      type: object
      properties:
        batch_size: {type: integer}
        total_planned_shots: {type: integer}
        total_planned_batches: {type: integer}
        shots_per_minute: {type: number}
        duration_minutes: {type: number}
        assumptions_note: {type: string}
        act_distribution: {$ref: '#/components/schemas/ActDistribution'}
        chapters:
          type: array
          items: {$ref: '#/components/schemas/PlanChapter'}
    ChapterPlanOutput:
      type: object
      properties:
        story_package: {$ref: '#/components/schemas/StoryContent'}
        batch_size: {type: integer}
        chapter_plan: {$ref: '#/components/schemas/ChapterPlanDetails'}
    SectionProgress:
      type: object
      properties:
        estimated_shots: {type: integer}
        generated_shots: {type: integer}
        status: {type: string}
        generated_scene_ids:
          type: array
          items: {type: string}
        version: {type: integer}
    StoryCursor:
      type: object
      properties:
        chapter_id: {type: string}
        section_id: {type: string}
        approx_position: {type: number}
        note: {type: string}
    BranchProgress:
      type: object
      properties:
        generated_scene_count: {type: integer}
        section_progress:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SectionProgress'
        story_cursor: {$ref: '#/components/schemas/StoryCursor'}
        covered_summary: {type: string}
        next_batch_hint: {type: string}
    MultiBranchOutput:
      type: object
      properties:
        next_scene_index: {type: integer}
        progress: {$ref: '#/components/schemas/BranchProgress'}
        scenes:
          type: array
          items: {$ref: '#/components/schemas/Scene'}
    ScenePrompt:
      type: object
      properties:
        scene_id: {type: string}
        character_ids:
          type: array
          items: {type: string}
        dialogue_or_narration:
          type: array
          items:
            type: object
            properties:
              character: {type: string}
              text: {type: string}
        image_prompt_params: {type: string}
        video_prompt: {type: string}
    ScenePromptOutput:
      type: object
      properties:
        scenes:
          type: array
          items: {$ref: '#/components/schemas/ScenePrompt'}
    PlotAssetPayload:
      type: object
      properties:
        chapter_plan_raw: {type: string}
        script_raw: {type: string}
        prompt_raw: {type: string}
        chapter_plan: {$ref: '#/components/schemas/ChapterPlanOutput'}
        script_output: {$ref: '#/components/schemas/MultiBranchOutput'}
        prompt_output: {$ref: '#/components/schemas/ScenePromptOutput'}
        chapters:
          type: array
          items: {$ref: '#/components/schemas/Chapter'}
        scenes:
          type: array
          items: {$ref: '#/components/schemas/Scene'}
          description: Legacy flat list; chapters is preferred.
      required: [chapters]
    CharacterImageReference:
      type: object
      properties:
        name: {type: string}
        url: {type: string}
        mime_type: {type: string}
        storage_key: {type: string}
    CharacterImage:
      type: object
      properties:
        character_id: {type: string}
        name: {type: string}
        prompt: {type: string}
        url: {type: string}
        mime_type: {type: string}
        storage_key: {type: string}
        thumbnail_url: {type: string}
        thumbnail_storage_key: {type: string}
        origin:
          type: string
          enum: [ai, uploaded, hybrid]
        variant:
          type: string
          enum: [portrait, sheet]
        references:
          type: array
          items: {$ref: '#/components/schemas/CharacterImageReference'}
    CharacterImageFailure:
      type: object
      properties:
        character_id: {type: string}
        name: {type: string}
        error: {type: string}
    CharacterImagesPayload:
      type: object
      properties:
        images:
          type: array
          items: {$ref: '#/components/schemas/CharacterImage'}
        failures:
          type: array
          items: {$ref: '#/components/schemas/CharacterImageFailure'}
        sheet_statuses:
          type: object
          additionalProperties:
            type: string
            enum: [pending, running, completed, failed]
          description: Per-character status of sheet image generation
      required: [images]
    CharacterImageHistoryEntry:
      type: object
      properties:
        version: {type: integer}
        created_at: {type: string, format: date-time}
        image: {$ref: '#/components/schemas/CharacterImage'}
      required: [version, created_at, image]
    CharacterImageHistoryResponse:
      type: object
      properties:
        entries:
          type: array
          items: {$ref: '#/components/schemas/CharacterImageHistoryEntry'}
        next_cursor: {type: integer}
    SceneImage:
      type: object
      properties:
        scene_id: {type: string}
        url: {type: string}
        mime_type: {type: string}
        prompt: {type: string}
        params: {$ref: '#/components/schemas/ImagePromptParams'}
        storage_key: {type: string}
        thumbnail_url: {type: string}
        thumbnail_storage_key: {type: string}
        origin:
          type: string
          enum: [ai, uploaded, hybrid]
        references:
          type: array
          items: {$ref: '#/components/schemas/CharacterImageReference'}
    SceneImagesPayload:
      type: object
      properties:
        images:
          type: array
          items: {$ref: '#/components/schemas/SceneImage'}
      required: [images]
    SceneImageHistoryEntry:
      type: object
      properties:
        version: {type: integer}
        created_at: {type: string, format: date-time}
        image: {$ref: '#/components/schemas/SceneImage'}
      required: [version, created_at, image]
    SceneImageHistoryResponse:
      type: object
      properties:
        entries:
          type: array
          items: {$ref: '#/components/schemas/SceneImageHistoryEntry'}
        next_cursor: {type: integer}
    SceneVideo:
      type: object
      properties:
        scene_id: {type: string}
        url: {type: string}
        download_url: {type: string}
        mime_type: {type: string}
        prompt: {type: string}
        storage_key: {type: string}
        scene_image_version: {type: integer}
        first_frame_image_version: {type: integer}
        out_of_sync: {type: boolean}
    SceneVideoFailure:
      type: object
      properties:
        scene_id: {type: string}
        prompt: {type: string}
        error: {type: string}
    SceneVideosPayload:
      type: object
      properties:
        videos:
          type: array
          items: {$ref: '#/components/schemas/SceneVideo'}
        failures:
          type: array
          items: {$ref: '#/components/schemas/SceneVideoFailure'}
      required: [videos]
    PublishAssetPayload:
      type: object
      properties:
        game_config_url: {type: string}
        cdn_base: {type: string}
        start_scene_id: {type: string}
        nodes_count: {type: integer}
        game_name: {type: string}
        game_picture:
          type: string
          description: URL returned from the publish cover upload for this workflow
        game_genre:
          type: string
          description: Optional genre label
        viewer_url: {type: string}
      required: [game_config_url, cdn_base, start_scene_id, nodes_count, game_name]
    PublishCover:
      type: object
      properties:
        key: {type: string}
        url: {type: string}
        content_type: {type: string}
        size:
          type: integer
          format: int64
          description: Size in bytes
      required: [key, url, content_type, size]
    VersionItem:
      type: object
      properties:
        id: {type: string, format: uuid}
        version: {type: integer}
        status: {$ref: '#/components/schemas/StageStatus'}
        summary: {type: string}
        asset_type: {$ref: '#/components/schemas/AssetType'}
        created_at: {type: string, format: date-time}
        updated_at: {type: string, format: date-time}
      required: [id, version, status, asset_type, updated_at]
    VersionPointer:
      type: object
      properties:
        versions:
          type: array
          items: {$ref: '#/components/schemas/VersionItem'}
        selected_version:
          type: integer
          nullable: true
      required: [versions]
    StageSnapshot:
      type: object
      properties:
        asset_type: {$ref: '#/components/schemas/AssetType'}
        version: {type: integer}
        status: {$ref: '#/components/schemas/StageStatus'}
        summary: {type: string}
        updated_at: {type: string, format: date-time}
      required: [asset_type, status]
    StageAcceptedResponse:
      type: object
      properties:
        workflow: {$ref: '#/components/schemas/Workflow'}
        stage:
          type: object
          properties:
            type: {$ref: '#/components/schemas/AssetType'}
            status: {$ref: '#/components/schemas/StageStatus'}
          required: [type, status]
      required: [workflow, stage]
    StoryAssetResponse:
      allOf:
        - $ref: '#/components/schemas/AssetEnvelope'
        - type: object
          properties:
            payload: {$ref: '#/components/schemas/StoryAssetPayload'}
          required: [payload]
    PlotAssetResponse:
      allOf:
        - $ref: '#/components/schemas/AssetEnvelope'
        - type: object
          properties:
            payload: {$ref: '#/components/schemas/PlotAssetPayload'}
          required: [payload]
    CharacterImagesAssetResponse:
      allOf:
        - $ref: '#/components/schemas/AssetEnvelope'
        - type: object
          properties:
            payload: {$ref: '#/components/schemas/CharacterImagesPayload'}
          required: [payload]
    SceneImagesAssetResponse:
      allOf:
        - $ref: '#/components/schemas/AssetEnvelope'
        - type: object
          properties:
            payload: {$ref: '#/components/schemas/SceneImagesPayload'}
          required: [payload]
    SceneVideosAssetResponse:
      allOf:
        - $ref: '#/components/schemas/AssetEnvelope'
        - type: object
          properties:
            payload: {$ref: '#/components/schemas/SceneVideosPayload'}
          required: [payload]
    PublishAssetResponse:
      allOf:
        - $ref: '#/components/schemas/AssetEnvelope'
        - type: object
          properties:
            payload: {$ref: '#/components/schemas/PublishAssetPayload'}
          required: [payload]
    PublishCoverResponse:
      type: object
      properties:
        workflow: {$ref: '#/components/schemas/Workflow'}
        cover: {$ref: '#/components/schemas/PublishCover'}
      required: [workflow, cover]
    WorkflowListResponse:
      type: object
      properties:
        workflows:
          type: array
          items: {$ref: '#/components/schemas/Workflow'}
        next_cursor: {type: string}
      required: [workflows]
    WorkflowStatusResponse:
      type: object
      properties:
        workflow: {$ref: '#/components/schemas/Workflow'}
        stages:
          type: array
          items: {$ref: '#/components/schemas/StageSnapshot'}
      required: [workflow, stages]
    VideoJob:
      type: object
      properties:
        id: {type: string, format: uuid}
        workflow_id: {type: string, format: uuid}
        status: {$ref: '#/components/schemas/VideoJobStatus'}
        scene_id: {type: string, nullable: true}
        veo_model: {type: string}
        queue_position: {type: integer}
        created_at: {type: string, format: date-time}
        started_at: {type: string, format: date-time, nullable: true}
        completed_at: {type: string, format: date-time, nullable: true}
        result_asset_id: {type: string, format: uuid, nullable: true}
        error_message: {type: string}
        credits: {$ref: '#/components/schemas/CreditUsage'}
      required: [id, workflow_id, status, veo_model, queue_position, created_at]
    VideoEnqueueResponse:
      type: object
      properties:
        workflow: {$ref: '#/components/schemas/Workflow'}
        jobs:
          type: array
          items: {$ref: '#/components/schemas/VideoJob'}
        skipped:
          type: array
          items: {$ref: '#/components/schemas/VideoJob'}
        limited_scene_ids:
          type: array
          items: {type: string}
        requested_scenes:
          type: array
          items: {type: string}
        enqueued_scenes:
          type: array
          items: {type: string}
        skipped_scene_ids:
          type: array
          items: {type: string}
        requested_credits: {$ref: '#/components/schemas/CreditUsage'}
      required: [workflow]
    SelectedVersionResponse:
      type: object
      properties:
        selected_version:
          type: integer
          nullable: true
    SubscriptionTier:
      type: string
      enum: [free, pro, ultra]
    CreditType:
      type: string
      enum: [monthly, event, top_up]
    Subscription:
      type: object
      properties:
        tier: {$ref: '#/components/schemas/SubscriptionTier'}
        auto_renew: {type: boolean}
        period_start: {type: string, format: date-time}
        period_end: {type: string, format: date-time}
      required: [tier, auto_renew, period_start, period_end]
    CreditBucket:
      type: object
      properties:
        id: {type: string, format: uuid}
        type: {$ref: '#/components/schemas/CreditType'}
        source: {type: string}
        remaining: {type: integer}
        expires_at: {type: string, format: date-time}
